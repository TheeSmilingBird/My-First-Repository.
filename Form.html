<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <form action="">
        <div class="container">
            
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your Name" maxlength="12" minlength="4" required/>
            </div>
            <div>
                <label for="psw">Password</label>
            <input type="password" id="psw" placeholder="Enter your Password" required/>
            </div>
            <div>
                <label for="pnumber">Phone Number</label>
                <input type="tel" id="pnumber" placeholder="234-1234-4567" required/>
            </div>
            <div>
                <h4>Gender</h4>
                <input type="radio" name="gender" id="" required/>
                <label for="Female">Female</label><br>
                <input type="radio" name="gender" id="" required/>
                <label for="Male">Male</label><br>
                <input type="radio" name="gender" id="" required/>
                <label for="Other">Other</label><br>
            </div>
            <div>
                <h4>Hobbies</h4>
                <input type="checkbox" name="hob" id="">
                <label for="dan">Dancing</label><br>
                <input type="checkbox" name="hob" id="">
                <label for="sing">Singing</label><br>
                <input type="checkbox" name="hob" id="">
                <label for="read">Reading books</label><br>
                <input type="checkbox" name="hob" id="">
                <label for="sleep">Sleeping</label>
            </div>
            <input type="submit" value="submit"/>

        </div>



    </form>
    
</body>
</html>
